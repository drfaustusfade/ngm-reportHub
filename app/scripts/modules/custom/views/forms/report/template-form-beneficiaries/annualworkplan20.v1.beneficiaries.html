        <div class="input-field col s12 m4 l4">
            <select materialize-select id="ngm-cluster_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="cluster_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="validate"
                ng-model="beneficiary.cluster_id" ng-change="ngmCustomBeneficiaries.updateName( project.beneficiaries_lists.clusters, 'cluster_id', 'cluster_name', beneficiary );
        						ngmCustomBeneficiaries.inputChange( 'ngm-cluster_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-options="b.cluster_id as b.cluster_name for b in project.beneficiaries_lists.clusters"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <option value="">{{ 'select' | translate }}</option>
            </select>
            <label for="ngm-cluster_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active"
                style="transform:translateY(-10%)">Cluster/Unit *</label>
        </div>

        <div class="input-field col s12 m4 l4">
            <select materialize-select id="ngm-cluster_project_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"
                name="cluster_project_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

                ng-options="b.cluster_project_id as b.cluster_project_name for b in project.beneficiaries_lists.projects | filter: {
																					cluster_id: beneficiary.cluster_id}:true"
                ng-disabled="!beneficiary.cluster_id||project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <option value="">-</option>
            </select>
            <label for="ngm-cluster_project_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active"
                style="transform:translateY(-10%)">Project </label>
        </div>
        <div class="input-field col s12 m4 l4">
            <select materialize-select watch id="ngm-donor_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

                ng-model="beneficiary.donor_id"

    <div class="row">
        <div class="input-field col s12 m12 l12">
            <select materialize-select id="ngm-indicator_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

                ng-model="beneficiary.indicator_id" ng-change="ngmCustomBeneficiaries.updateNameAndOther( project.beneficiaries_lists.indicators, 'indicator_id', 'indicator_name', beneficiary );
                						ngmCustomBeneficiaries.inputChange( 'ngm-indicator_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-options="b.indicator_id as b.indicator_name for b in project.beneficiaries_lists.indicators | filter: {
																					cluster_id: beneficiary.cluster_id}:true"
                ng-disabled="!beneficiary.cluster_id || project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <option value="">{{ 'select' | translate }}</option>
            </select>
            <label for="ngm-indicator_id-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active" style="transform:translateY(-10%)">Indicator *</label>
        </div>
    </div>

    <div class="row">

        <div class="input-field col s12 m12 l12">
            <input id="ngm-target-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

                min="0" ng-model="beneficiary.target"
                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-target-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'"
                required />
            <label for="ngm-target-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Target
                </label>
        </div>
    </div>

    <div>
        <p style="font-size: 20px;padding-bottom: 20px;">Target Group</p>
    </div>

    <div class="row" style="margin-bottom: 20px; margin-left:0px;margin-right:0px;
                                                    										border: 1px dotted rgb(158, 158, 158);">
        <div class="input-field col s12 m4 l4">
            <p ng-if="true" style="padding-left:12px;cursor:pointer;">
                <label class="checkbox-label" for="ngm-yes-no-pwd">
                    <input type="checkbox" class="filled-in" id="ngm-yes-no-pwd"
                        ng-checked="project.checkedYesOrNo(beneficiary,'pwd')"
                        ng-click="project.setYesOrNo(beneficiary,'pwd','ngm-yes-no-pwd')" />
                    <span style="color:#757575 font-size: 1.2rem;">PWD</span>
                </label>
            </p>
        </div>
        <div class="input-field col s12 m4 l4">
            <p ng-if="true" style="padding-left:12px;cursor:pointer;">
                <label class="checkbox-label" for="ngm-yes-no-children">
                    <input type="checkbox" class="filled-in" id="ngm-yes-no-children"
                        ng-checked="project.checkedYesOrNo(beneficiary,'children')"
                        ng-click="project.setYesOrNo(beneficiary,'children','ngm-yes-no-children')" />
                    <span style="color:#757575 font-size: 1.2rem;">Children</span>
                </label>
            </p>
        </div>
        <div class="input-field col s12 m4 l4">
            <p ng-if="true" style="padding-left:12px;cursor:pointer;">
                <label class="checkbox-label" for="ngm-yes-no-returnee">
                    <input type="checkbox" class="filled-in" id="ngm-yes-no-returnee"
                        ng-checked="project.checkedYesOrNo(beneficiary,'returnee')"
                        ng-click="project.setYesOrNo(beneficiary,'returnee','ngm-yes-no-returnee')" />
                    <span style="color:#757575 font-size: 1.2rem;">Returnee</span>
                </label>
            </p>
        </div>
    </div>

    <div>
        <p style="font-size: 20px;padding-bottom: 20px;">Planned</p>

            <label for="ngm-planned_total-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Total</label>
        </div>
    </div>

    <div>

        <div class="input-field col s12 m3 l3">

        <div class="input-field col s12 m3 l3">

        <div class="input-field col s12 m3 l3">

            <label for="ngm-achieved_w_g-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

        <div class="input-field col s12 m3 l3">

                ng-disabled="true" />
            <label for="ngm-achieved_total-{{ $locationIndex }}-{{ $beneficiaryIndex }}" class="active">Total</label>
        </div>
    </div>

    <!-- REMARKS -->

        <!-- remarks -->
        <div class="input-field col s12">
            <input id="ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="text" class="validate"

                ng-change="ngmCustomBeneficiaries.inputChange( 'ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}' );"

            <label for="ngm-remarks-{{ $locationIndex }}-{{ $beneficiaryIndex }}"

    <div class="card" style="padding:20px;">

        <div class="row">

            <div class="input-field col s12 m12 l12">
                <textarea id="ngm-justification-{{ $locationIndex }}-{{ $beneficiaryIndex }}" type="text" class="validate materialize-textarea" name="justification"
                    ng-model="beneficiary.justification"
                    ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
