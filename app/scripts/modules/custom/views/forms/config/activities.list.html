<script>

    // init textarea
    setTimeout(function () {
        $('textarea').height($('textarea')[0].scrollHeight);
        M.updateTextFields();
        $('.modal').modal();
    });

</script>
<div id="remove-list-modal" class="modal">
    <div class="modal-content dialog">
        <h4 class="header-modal red lighten-2"><i class="material-icons left small">location_on</i>Remove List</h4>
        <p>Are you sure want to remove this list it will affect</p>
        <p style="color: #F44336;">THIS ACTION WILL REMOVE THIS LIST PERMANETLY</p>
    </div>
    <div class="modal-footer">
        <a ng-click="master.remove()" class="modal-action modal-close waves-effect waves-green btn">YES REMOVE
            LIST!</a>
        <a class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
    </div>
</div>

<!-- bind html -->
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">

            <ul class="collection with-header">
                <li class="collection-header indigo lighten-1">
                    <h5 class="report-panel-title white-text">
                        <div>
                            <i class="material-icons left">location_on</i>Reporting Type Configuration
                        </div>
                    </h5>
                </li>

                <li class="collection-item avatar">

                    <!-- form -->

                    <div class="row">

                        <div class="card" style="padding:20px;">

                            <div class="row">

                                <div class="input-field col s12 m12 l12">
                                    <textarea id="ngm-project-notes" type="text" class="validate materialize-textarea"
                                        name="notes" ng-model="master.definition"
                                        >
									</textarea>
                                    <label for="ngm-project-notes">Put Text Here</label>
                                </div>
                            </div>

                        </div>

                    </div>

                </li>
            </ul>

        </div>
    </div>
</div>
<div class="row remove">
    <div class="col s12 m12 l12">
        <div class="widget card-panel white grey-text text-darken-2">

            <!-- submission -->
            <div align="center">
                <button data-target="save-modal" class="waves-effect waves-light btn" ng-click="master.validate()"
                    ng-cloak><i class="material-icons mirror right">send</i>{{'save_mayus' | translate}}</button>

                <!-- cancel new -->
                <button ng-click="master.cancel()"
                    class="waves-effect waves-light btn  grey">{{'cancel_mayus' | translate}}
                </button>

                <br />
                <br />
                <button data-target="remove-list-modal" class="waves-effect waves-light btn modal-trigger red" ng-if="!newList">Remove
                </button>

            </div>

        </div>
    </div>
</div>
